<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STU工具箱</title>
  <!-- 引入本地的Bootstrap CSS -->
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .tool-img {
      width: 200px; /* 设置固定宽度 */
      height: 200px; /* 设置固定高度 */
      object-fit: contain; /* 不裁剪图片，保持原有大小 */
      margin-bottom: 1rem;
    }
    .navbar-custom {
      margin-bottom: 1rem;
    }
    .tool-card {
      margin-bottom: 1rem;
    }
    .tool-description {
      font-size: 0.9rem; /* 调整描述文字的大小 */
    }
    .card-body {
      padding: 1rem; /* 设置内边距 */
    }
    .card-title {
      margin-bottom: 0.5rem; /* 减少标题下的间距 */
    }
    .card-text {
      margin-bottom: 1rem; /* 设置卡片文本下的间距 */
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light navbar-custom">
  <a class="navbar-brand" href="#">STU工具箱</a>
  <div class="navbar-nav">
    <a class="nav-item nav-link active" href="#">所有</a>
    <a class="nav-item nav-link" href="#">加密解密</a>
    <a class="nav-item nav-link" href="#">图片</a>
    <a class="nav-item nav-link" href="#">开发者</a>
    <a class="nav-item nav-link" href="#">实用工具</a>
    <a class="nav-item nav-link" href="#">文本处理</a>
    <a class="nav-item nav-link" href="#">格式化</a>
    <a class="nav-item nav-link" href="#">其他</a>
  </div>
  <form class="form-inline ml-auto">
    <input class="form-control" type="search" placeholder="回车搜索" aria-label="Search">
  </form>
</nav>

<div class="container">
  <div class="row">
    <!-- 密码生成 -->
    <div class="col-md-4 tool-card">
      <div class="card text-center">
        <img src="http://localhost/images/password.png" class="card-img-top tool-img mx-auto" alt="密码生成">
        <div class="card-body">
          <h5 class="card-title">密码生成</h5>
          <p class="card-text tool-description">生成安全的随机密码。</p>
          <a href="index.html" class="btn btn-primary">生成密码</a>
        </div>
      </div>
    </div>
    <!-- 温度转换 -->
    <div class="col-md-4 tool-card">
      <div class="card text-center">
        <img src="http://localhost/images/temperature.png" class="card-img-top tool-img mx-auto" alt="温度转换">
        <div class="card-body">
          <h5 class="card-title">温度转换</h5>
          <p class="card-text tool-description">摄氏度与华氏度转换。</p>
          <a href="index.html" class="btn btn-primary">转换温度</a>
        </div>
      </div>
    </div>
    <!-- 长度转换 -->
    <div class="col-md-4 tool-card">
      <div class="card text-center">
        <img src="http://localhost/images/length.png" class="card-img-top tool-img mx-auto" alt="长度转换">
        <div class="card-body">
          <h5 class="card-title">长度转换</h5>
          <p class="card-text tool-description">米与英尺的长度转换。</p>
          <a href="index.html" class="btn btn-primary">转换长度</a>
        </div>
      </div>
    </div>
    <!-- 质量转换 -->
    <div class="col-md-4 tool-card">
      <div class="card text-center">
        <img src="http://localhost/images/mass.png" class="card-img-top tool-img mx-auto" alt="质量转换">
        <div class="card-body">
          <h5 class="card-title">质量转换</h5>
          <p class="card-text tool-description">千克与磅的质量转换。</p>
          <a href="index.html" class="btn btn-primary">转换质量</a>
        </div>
      </div>
    </div>
    <!-- 搜图功能 -->
    <div class="col-md-4 tool-card">
      <div class="card text-center">
        <img src="http://localhost/images/search.png" class="card-img-top tool-img mx-auto" alt="搜图">
        <div class="card-body">
          <h5 class="card-title">搜图</h5>
          <p class="card-text tool-description">通过图片搜索相关信息。</p>
          <a href="index.html" class="btn btn-primary">搜索图片</a>
        </div>
      </div>
    </div>
    <!-- 图床 -->
    <div class="col-md-4 tool-card">
      <div class="card text-center">
        <img src="http://localhost/images/image-hosting.png" class="card-img-top tool-img mx-auto" alt="图床">
        <div class="card-body">
          <h5 class="card-title">图床</h5>
          <p class="card-text tool-description">上传图片以获取链接。</p>
          <a href="index.html" class="btn btn-primary">上传图片</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- 引入本地的Bootstrap JS -->
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
  // 使表单在回车时提交
  $('.form-inline').on('submit', function(event) {
    event.preventDefault();
    // 实现搜索功能的逻辑或跳转
    alert('搜索功能尚未实现。');
  });
</script>
</body>
</html>
